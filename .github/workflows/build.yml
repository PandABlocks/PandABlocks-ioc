name: Python CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8' ]

    steps:
      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          env
          pip install pipenv
          pip install coveralls
          pipenv install --dev

      - name: Create Wheel
        run: |
          pip install wheel
          pipenv graph
          export PIPENV_V=$(pipenv --venv)
          ls -al ${PIPENV_V}/lib/python${{ matrix.python-version }}/site-packages
          ls -al ${PIPENV_V}/bin
          python setup.py bdist_wheel

      - name: Run Tests
        run : pipenv run tests # execute Pipfile script tests

      - name: Build Docs
        run: pipenv run docs # build docs

      - name: Coveralls
        # the official action only uses Lcov files which pytest-cov does not support
        # https://github.com/coverallsapp/github-action/issues/30
        #
        # using https://github.com/coveralls-clients/coveralls-python instead
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install coveralls
          coveralls

