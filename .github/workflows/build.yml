
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.7', '3.8' ]

    steps:
      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          env
          pip install pipenv
          pip install coveralls
          pipenv install --dev

      - name: Create Wheel
        run: |
          pip install wheel
          pipenv graph
          export PIPENV_V=$(pipenv --venv)
          ls -al ${PIPENV_V}/lib/python${{ matrix.python-version }}/site-packages
          ls -al ${PIPENV_V}/bin
          python setup.py bdist_wheel

      - name: Run Tests
        run : pipenv run tests

      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install coveralls
          coveralls

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          ref: master
          # require all of history to build all tagged versions' docs
          fetch-depth: 0

      # also checkout the branch that triggered this build
      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install Dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Build Docs
        # this builds all tagged versions and master
        run: pipenv run sphinx-multiversion docs build/html

      - name: Checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update gh-pages
        run: |
          rm -r gh-pages/*
          cp -r build/html/* gh-pages/
          cp docs/index.html gh-pages/

      - name: Push gh-pages
        uses: EndBug/add-and-commit@v5
        with:
          message: "updating built documentation"
          branch: gh-pages
          add: ". --force"
          cwd: "./gh-pages/"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
