name: Python CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.7', '3.8' ]

    steps:
      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          env
          pip install pipenv
          pipenv install --dev

      - name: Create Wheel
        run: |
          pip install wheel
          pipenv graph
          export PIPENV_V=$(pipenv --venv)
          ls -al ${PIPENV_V}/lib/python${{ matrix.python-version }}/site-packages
          ls -al ${PIPENV_V}/bin
          python setup.py bdist_wheel

      - name: Run Tests
        run : pipenv run tests | tee tests.out

      - name: Make Coverage Badge
        run : |
          mkdir badges
          .github/workflows/coverage.sh tests.out badges/coverage.svg

      - name: Publish Coverage
        if: github.event_name == 'push' && matrix.python-version == '3.7' && ( github.ref == 'refs/heads/master' || github.ref == 'refs/heads/coverage' )
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: badges
          CLEAN: false

      - name: Publish to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && matrix.python-version == '3.7'
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
          skip_existing: true

  docs:
     if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
          # require all of history to see all tagged versions' docs
          fetch-depth: 0

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7